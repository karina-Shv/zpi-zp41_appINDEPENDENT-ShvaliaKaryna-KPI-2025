<!DOCTYPE html> <!-- визначає цей документ як HTML5 -->
<html lang="en"> <!-- є кореневим елементом HTML сторінки -->
<head> <!-- містить метаінформацію про HTML документ -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назва сторінки</title>
</head>
<body> <!-- відображає видимий зміст сторінки -->
    <h1>Мій перший заголовок</h1> 
    <p>Мій перший параграф</p>
</body>
</html>
