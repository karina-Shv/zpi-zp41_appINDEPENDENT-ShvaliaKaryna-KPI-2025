<!DOCTYPE html> <!-- визначає цей документ як HTML5 -->
<html lang="en"> <!-- є кореневим елементом HTML сторінки -->
<head> <!-- містить метаінформацію про HTML документ -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назва сторінки</title>
</head>
<body> <!-- відображає видимий зміст сторінки -->
    <h1>Мій перший заголовок</h1> 
    <h2>Заголовок 2</h2>
    <h6>Найменш важливий заголовок</h6>
    <p>Мій перший параграф</p>
    <p>Інший параграф</p>
    <a href="https://w3schoolsua.github.io/">Посилання</a> <!-- Призначення посилання вказується в атрибуті href -->
    <h6>Найменш важливий заголовок</h6>
    <img src="Cat.jpg" alt="Cat" width="183" height="275">
    <br><button>Button</button>
    <h2>Невпорядкований список HTML</h2>
    <ul>
    <li>Кава</li>
    <li>Чай</li>
    <li>Молоко</li>
    </ul>
    <h2>Впорядкований список HTML</h2>
    <ol>
    <li>Кава</li>
    <li>Чай</li>
    <li>Молоко</li>
    </ol>
    <p>Це параграф<br> з обривом рядка.</p> <!-- <br> або <br /> - обрив рядка (без закриваючого тега) -->





</body>
</html>
